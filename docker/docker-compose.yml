version: "3.8"

services:
  mephala:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mephala
    restart: unless-stopped
    ports:
      - "2222:2222"   # SSH honeypot
      - "8080:8080"   # HTTP honeypot
      - "8443:8443"   # HTTPS honeypot
      - "2121:2121"   # FTP honeypot
      - "8000:8000"   # API
    environment:
      - MEPHALA_ENV=production
      - DATABASE_URL=postgresql+asyncpg://mephala:${DB_PASSWORD:-mephala}@postgres:5432/mephala
      - REDIS_URL=redis://redis:6379/0
      - API_SECRET_KEY=${API_SECRET_KEY:-change-this-in-production}
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    volumes:
      - mephala_data:/app/data
      - mephala_models:/app/ml/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mephala_network
    command: ["python", "core/honeypot.py"]

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mephala-api
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - MEPHALA_ENV=production
      - DATABASE_URL=postgresql+asyncpg://mephala:${DB_PASSWORD:-mephala}@postgres:5432/mephala
      - REDIS_URL=redis://redis:6379/0
      - API_SECRET_KEY=${API_SECRET_KEY:-change-this-in-production}
    volumes:
      - mephala_data:/app/data:ro
      - mephala_models:/app/ml/models:ro
    depends_on:
      - postgres
      - redis
    networks:
      - mephala_network

  postgres:
    image: postgres:15-alpine
    container_name: mephala-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=mephala
      - POSTGRES_PASSWORD=${DB_PASSWORD:-mephala}
      - POSTGRES_DB=mephala
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mephala"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mephala_network

  redis:
    image: redis:7-alpine
    container_name: mephala-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mephala_network

  dashboard:
    build:
      context: ../dashboard
      dockerfile: Dockerfile
    container_name: mephala-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - mephala_network

  nginx:
    image: nginx:alpine
    container_name: mephala-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - dashboard
    networks:
      - mephala_network

volumes:
  postgres_data:
  redis_data:
  mephala_data:
  mephala_models:

networks:
  mephala_network:
    driver: bridge
